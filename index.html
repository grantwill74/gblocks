<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>G-Blocks</title>

    <style>
      #btn_play {
        width: 300px;
        height: 100px;
        font-size: xx-large;
      }
    </style>

    <script src="js/common.js"></script>
    <script src="js/error.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/shader.js"></script>
    <script src="js/mesh.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gblocks.js"></script>

    <script>
      document.addEventListener ('DOMContentLoaded', function (event) {
        let btn = document.getElementById ('btn_play');

        if (!btn) {
          const err = "unable to button with id btn_play.";
          console.error (err);
          alert (err);
          return;
        }

        btn.disabled = false;
        btn.textContent = "Play GBlocks!"
      });

      function onPlay() {
        let btn = document.getElementById ('btn_play');

        btn.remove ();

        run ();
      }
    </script>
  </head>
  <body>
    
    <button id="btn_play" disabled="true" type="button" onclick="onPlay()">Page loading, please wait...</button>
    <br>
    <canvas width="800" height="600"></canvas>
    <br><br>

    <button type="button" onclick="soundTest()">Sound Test</button>
  </body>
</html>
